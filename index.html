<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <meta name="description" content="To Do List App made with TypeScript following procedural approach." />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/todo.css" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="lucianmg" />
    <meta property="og:description" content="To Do List App made with TypeScript following procedural approach." />
    <meta property="og:site_name" content="lucianmg" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://lucianm05.github.io/todo-app-procedural-ts/" />
    <meta property="og:image" content="./og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Manea Lucian George." />
    <meta name="twitter:site" content="@zvenko" />
    <meta name="twitter:creator" content="@zvenko" />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>To do list</h1>
      <section class="todo-section">
        <div class="todo-container">
          <form action="#" method="#" class="todo-add__form" id="addTodoForm">
            <fieldset class="todo-add__form-fieldset">
              <legend class="sr-only">Add a new to do:</legend>
              <label class="todo-add__form-label">
                <span class="sr-only">Add a new to do:</span>
                <input class="todo-add__form-input" type="text" placeholder="Add a new to do..." name="addTodoInput" id="addTodoInput" required />
              </label>
            </fieldset>
            <button aria-label="Press to add a new to do to the list." class="todo-add__form-button" id="addTodoButton">
              <img src="./icons/icon-add.svg" alt="Image of a plus sign." />
            </button>
          </form>
          <ul class="todo-list" id="todoList"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
